<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="text/JavaScript">
        function fun()
        {
            const myObj={fname:document.getElementById("fname").value ,lname:document.getElementById("lname").value , email:document.getElementById("email").value};
            const myJSON=JSON.stringify(myObj);
            localStorage.setItem("formJSON" , myJSON);
        }

    </script>
</head>
<body>
    <div>
        <form action="second.html">
            First Name: <input type="fname" id="fname" name="fname"><br>
            Last Name: <input type="lname" id="lname" name="lname"><br>
            Email: <input type="email" id="email" name="email"><br><br>
            <button onclick="fun()">Submit</button>
        </form>
    </div>
</body>
</html>
