<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="text/JavaScript">
        function display()
        {
            let text=localStorage.getItem("formJSON");
            let obj=JSON.parse(text);
            document.getElementById("abc").rows[0].cells[1].innerHTML=obj.fname;
            document.getElementById("abc").rows[1].cells[1].innerHTML=obj.lname;
            document.getElementById("abc").rows[2].cells[1].innerHTML=obj.email;

        }

    </script>
</head>
<body>
    <button onclick="display();">Display</button>
    <div>
        <table id="abc">
            <tr>
                <td>first Name</td>
                <td></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
